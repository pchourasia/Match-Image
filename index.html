<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Brain Games</title>
    <link rel="stylesheet" href="css/StyleSheet.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

<body style="background-color:black">
    <div style="color:white;position:absolute;left:30%;top:6%">
        <span class="title">BRAIN GAMES</span><br>
         <span class="subtitle">Match the tiles!</span>
		  
    </div>
	
    <div style="position:absolute;left:20%;top:20%;float:left">
       <button type="button" class="reset-btn" onclick="reset()">New Game</button> 
	   &nbsp; 
	   <span class="score-board">Best : <span id="best"></span></span>
	   <br>

            &nbsp;
            Time : <span id="timer"></span>
        </span>
    </div>
    <div class="game-container">
         <div id="1" class="tile" onclick="pawan.showImage(this.id)"></div>
         <div id="2" class="tile" onclick="pawan.showImage(this.id)"></div>

         <div id="11" class="tile" onclick="pawan.showImage(this.id)"></div>

         <div id="13" class="tile" onclick="pawan.showImage(this.id)"></div>
         <div id="14" class="tile" onclick="pawan.showImage(this.id)"></div>
         <div id="15" class="tile" onclick="pawan.showImage(this.id)"></div>
         <div id="16" class="tile" onclick="pawan.showImage(this.id)"></div>
    </div>
</body>
</html>
